name: Ruby

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    name: Ruby ${{ matrix.ruby }}

    strategy:
      matrix:
        ruby:
          - '3.1'
          - '3.0'
          - '2.7'

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby ${{ matrix.ruby }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: RSpec
      run: bundle exec rspec
    - name: RuboCop
      run: bundle exec rubocop lib spec
